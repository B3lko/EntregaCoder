<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  <body class="text-white">
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html"
            >Federico Eigler</a
          >
          <button
            class="navbar-toggler d-md-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarResponsive"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="sobre-mi.html">Sobre mi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="inspiraciones.html"
                  >Inspiraciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="proyectos.html"
                  >Proyectos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container py-5 cont-contc">
      <h2 class="text-center mb-4">Contacto</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Tu nombre"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="tucorreo@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                placeholder="Escribe tu mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-5">
        <p>Email: federicoeigler@gmail.com</p>
        <p>Teléfono: +54 342 4 86 32 88</p>
      </div>
    </div>
    <footer>
      <p class="footer-p">
        &copy; 2025 Federico Eigler. Todos los derechos reservados.
